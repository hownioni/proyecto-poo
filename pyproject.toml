[build-system]
build-backend = "setuptools.build_meta"

requires = [ "setuptools>=70.0.3" ]

[project]
name = "save-the-matter"
version = "0.1.0"
description = "Proyecto para la materia de ProgramaciÃ³n Orientada a Objetos"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "pygame-ce",
  "pytmx @ git+https://github.com/bitcraft/pytmx",
]

scripts.savematter = "savematter.main:main" # Makes the game runnable via CLI

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [ "src" ]

[tool.setuptools.package-data]
savematter = [ "assets/**/*" ]
